<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>WhatsApp Node</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">

<h2 class="text-center mb-3">ðŸ’¬ Chat tipo WhatsApp</h2>

<!-- Login -->
<div class="card mb-3">
    <div class="card-body">
        <input id="loginNombre" class="form-control mb-2" placeholder="Ingresa tu nombre">
        <button class="btn btn-primary w-100" onclick="login()">Iniciar</button>
    </div>
</div>

<!-- Usuario actual -->
<p class="text-center">Usuario actual: <strong id="usuarioActualLabel"></strong></p>

<div class="row">
    <!-- Usuarios -->
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">Usuarios</div>
            <ul class="list-group list-group-flush" id="listaUsuarios"></ul>
        </div>
    </div>

    <!-- Chat -->
    <div class="col-md-8">
        <div class="card">
            <div class="card-header" id="chatTitulo">Selecciona un usuario</div>
            <div class="card-body" id="chat" style="height:300px; overflow-y:auto;"></div>
            <div class="card-footer d-flex">
                <input id="mensaje" class="form-control me-2" placeholder="Escribe un mensaje">
                <button class="btn btn-success" onclick="enviarMensaje()">Enviar</button>
            </div>
        </div>
    </div>
</div>

</div>
<script src="script.js"></script>
</body>
</html>
