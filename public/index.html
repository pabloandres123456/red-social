<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Chat WhatsApp</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center mb-3">ðŸ’¬ Chat WhatsApp</h2>

    <div class="mb-3">
        <input id="loginNombre" class="form-control mb-2" placeholder="Tu nombre">
        <button class="btn btn-primary w-100" onclick="login()">Login / Registrar</button>
    </div>

    <div id="chatApp" style="display:none;">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Usuarios</div>
                    <ul class="list-group list-group-flush" id="listaUsuarios"></ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header" id="chatTitulo">Selecciona un usuario</div>
                    <div class="card-body" id="chat" style="height:300px; overflow-y:auto;"></div>
                    <div class="card-footer d-flex">
                        <input id="mensaje" class="form-control me-2" placeholder="Escribe un mensaje">
                        <button class="btn btn-success" onclick="enviarMensaje()">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-muted mt-2">
            Usuario logeado: <strong id="usuarioActualLabel"></strong>
        </p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
