<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Red Social Node</title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container mt-4">

    <h1 class="text-center mb-4">ğŸŒ Red social de michell</h1>

    <!-- CREAR USUARIO -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Crear usuario</h5>
            <input id="usuarioNuevo" class="form-control mb-2" placeholder="Nombre de usuario">
            <button class="btn btn-primary w-100" onclick="crearUsuario()">Crear usuario</button>
        </div>
    </div>

    <!-- PUBLICAR MENSAJE -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Publicar mensaje</h5>

            <select id="autor" class="form-select mb-2"></select>

            <textarea id="mensaje" class="form-control mb-2" placeholder="Escribe tu mensaje"></textarea>

            <button class="btn btn-success w-100" onclick="crearPost()">Publicar</button>
        </div>
    </div>

    <!-- POSTS -->
    <h4>Publicaciones</h4>
    <div id="posts"></div>

</div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="script.js"></script>
</body>
</html>
